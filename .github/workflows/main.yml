name: Automate Package Generation

on: [workflow_dispatch]

jobs: 
  Generate-Package:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: Checkout source code
        uses: actions/checkout@v3
        with:
          ref: ${{github.ref}}
          fetch-depth: 0
      - name: Install Salesforce CLI
        run: >        
          wget
          https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz

          mkdir ~/sfdx

          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1

          echo "$HOME/sfdx/bin" >> $GITHUB_PATH

          ~/sfdx/bin/sfdx version
      - name: Setup server key
        run: echo "${{ secrets.SALESFORCE_JWT_SECRET_KEY }}" > server.key
      - name: JWT Authentication to target Org
        run: sfdx auth:jwt:grant --client-id=${{ secrets.SALESFORCE_CONSUMER_KEY }} --jwt-key-file=server.key --username=${{ vars.SALESFORCE_USERNAME }} --set-default-dev-hub -a targetOrg
          
      - name: Create Scratch Org
        run: sf org create scratch --set-default --definition-file config/project-scratch-def.json
